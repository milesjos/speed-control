<!DOCTYPE html>
<html>
  <head>
    <title>Speed Control</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <p>Slide the bar below to adjust the speed of the video</p>
    <form>
      <input id="selectedSpeed" type="range" min="0.5" max="2.5"
      step="0.1" value="1"/>
    </form>
    <p>Speed: <span id="currentSpeed">1</span></p>
  </body>
</html>
